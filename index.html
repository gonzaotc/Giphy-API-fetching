<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: cornsilk;
        }

        .form {
            height: 200px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 500px) {
            .form {
                flex-direction: column;
            }

            .flex {
                margin: 0.3rem 0;
            }
        }

        .input {
            padding: 10px;
            width: 50vw;
            max-width: 350px;
        }

        .button {
            padding: 5px 10px;
            font-size: 20px;
            margin: 0 1rem;
        }

        ul {
            list-style-type: none;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            column-gap: 1rem;
            row-gap: 1rem;
            margin: 0;
            padding: 0;
        }

        .card {
            max-width: 250px;
        }

        .responsive {
            width: 100%;
            height: 100%;
        }

        section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 0.2rem;
        }

        .radio {
            border: 0px;
            height: 1.3rem;
            width: 1.3rem;
        }

        .color {
            color: darkorange;
        }

        .flex {
            display: flex;
        }
    </style>
</head>

<body>
    <form class="form" action="">

        <div class="flex">
            <input class="input" type="text" placeholder="search...">
            <button class="button">search</button>
        </div>

        <div class="flex">
            <section>
                <label for="radio5">5</label>
                <input id="radio5" name="limit" class="radio" type="radio" value="5">
            </section>

            <section>
                <label for="radio10">10</label>
                <input id="radio10" name="limit" class="radio" type="radio" value="10">
            </section>

            <section>
                <label for="radio20">20</label>
                <input id="radio20" name="limit" class="radio" type="radio" value="20">
            </section>
        </div>
    </form>

    <h2 class="search"></h2>

    <ul class="lista">

    </ul>

    <script src="script.js"></script>
</body>

</html>
